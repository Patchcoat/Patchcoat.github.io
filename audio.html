<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="main.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
<body>
    <div class="container">
        <div class="row">
            <div class="col text-center">
            <h1>Fractal Speedway</h1>
            <h4>A slow zoom on a fractal as the song "Speedway" plays</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-sm text-center">
                <canvas id="visualCanvas" width="500" height="400">
                </canvas>
            </div>
        </div>
        <div class="row">
            <div class="col-sm text-center">
                <audio controls id="song">
                    <source src="Speedway.mp3" type="audio/mp3">
                    Your browser does not support the audio element
                </audio>
            </div>
        </div>
    </div>
<script type="text/javascript" src="audio.js">
</script>
</body>
</html>
